<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="todoListItemShare">
      <h2 data-cy="todoListItemShareDetailsHeading">
        <span jhiTranslate="todolistApp.todoListItemShare.detail.title">Todo List Item Share</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ todoListItemShare.id }}</span>
        </dd>
        <dt><span jhiTranslate="todolistApp.todoListItemShare.todoListItem">Todo List Item</span></dt>
        <dd>
          <div *ngIf="todoListItemShare.todoListItem">
            <a [routerLink]="['/todo-list-item', todoListItemShare.todoListItem?.id, 'view']">{{
              todoListItemShare.todoListItem?.description
            }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="todolistApp.todoListItemShare.user">User</span></dt>
        <dd>
          <span>{{ todoListItemShare.user?.login }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/todo-list-item-share', todoListItemShare.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
